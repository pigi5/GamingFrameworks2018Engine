---
name      : player
material  : ~
maxXSpeed : 2
maxYSpeed : 10
gravitous : true
sprite    : spr_player
xScale    : 1
yScale    : 1
animationSpeed: 0.025
attributes:
    jumpsLeft: 1
triggers  : 
    - type   : ButtonInput
      id     : 71
      state  : down
      actions: 
          - type         : SetXSpeed
            speed        : 0
            conditionals : []
    - type   : ButtonInput
      id     : 71
      state  : hold
      actions: 
          - type         : ApplyForce
            xAcceleration: -0.1
            yAcceleration: 0
            conditionals : []
    - type   : ButtonInput
      id     : 72
      state  : down
      actions: 
          - type         : SetXSpeed
            speed        : 0
            conditionals : []
    - type   : ButtonInput
      id     : 72
      state  : hold
      actions:
          - type         : ApplyForce
            xAcceleration: 0.1
            yAcceleration: 0
            conditionals : []
    - type   : ButtonInput
      id     : 73
      state  : down
      actions: 
          - type         : ApplyForce
            xAcceleration: 0
            yAcceleration: -1
            conditionals :
                - attribute    : jumpsLeft
                  comparison   : gt
                  value        : 0
          - type         : AttributeChange
            attribute    : jumpsLeft
            offset       : -1
            conditionals:
                - attribute    : jumpsLeft
                  comparison   : gt
                  value        : 0
    - type   : Collision
      target : wall
      actions:
          - type         : AttributeSet
            attribute    : jumpsLeft
            value        : 1
            conditionals : []
