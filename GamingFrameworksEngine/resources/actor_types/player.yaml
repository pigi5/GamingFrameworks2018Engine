---
name     : player
material : ~
maxXSpeed: 2
maxYSpeed: 10
gravitous: true
triggers : 
    - type   : ButtonInput
      id     : 1
      state  : down
      actions: 
          - type        : ApplyForceX
            acceleration: -5
    - type   : ButtonInput
      id     : 2
      state  : down
      actions: 
          - type        : ApplyForceX
            acceleration: 5
    - type   : Create
      name   : player
      actions:
          - type        : MoveTo
            xPosition   : 200
            yPosition   : 200